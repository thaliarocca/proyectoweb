{% extends 'base.html' %}
{% load static %}
{% block content %}
	<form action="{% url 'edit_autor' autor.id_autor %}" method="post" accept-charset="utf-8">
		{%csrf_token%}<!--medida de seguridad-->
		{{form.as_p}}
		<input type="submit" name="" value="Actualizar">
	</form>
	{{nombres}}

	<h1>Autores del Blog</h1>
	<ul>
		{% for autor in autores %}
			<li>{{autor}}</li>
		{% endfor %}
	</ul>
{% endblock %}
{% block footer %}
	<p>I am a footer</p>
{% endblock %}
